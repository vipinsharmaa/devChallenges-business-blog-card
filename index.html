<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Business Blog Card</title>
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <img class="hero-img" src="images/hero-image-business-card.png" alt="people in a cafe">
            <img class="overlay" src="images/white-overlay.svg" alt="white overlay">
            <article>
                <h1>Perfect solution for small business</h1>
                <p class="description">Small businesses need to generate leads to grow. You can use tools like Ringy.
                </p>
                <div class="person">
                    <img class="avatar" src="images/avatar-image-business-card.png" alt="avatar">
                    <div class="person-info">
                        <h2>Amy Burgess</h2>
                        <p class="designation">Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>

</html>
